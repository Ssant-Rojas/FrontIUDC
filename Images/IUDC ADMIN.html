    font-family: Arial, sans-serif;

    padding: 20px;
    background-color: #dfeef5;
    height: inherit;
  }
  
  /* Sección de búsqueda */
  .header-search {
    background: linear-gradient(90deg, #003366, #0052cc);
    padding: 50px;
    color: white;
  }
  
  .header-search h1 {
    margin-bottom: 20px;
    font-size: 2.5rem;
  }
  
  .search-box {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  
  .search-box input {
    padding: 10px;
    width: 400px;
    font-size: 1rem;
    border: none;
    border-radius: 4px 0 0 4px;
  }
  
  .search-box .search-button {
    padding: 10px 20px;
    background-color: white;
    border: none;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
  }
  
  .search-button i {
    color: #0052cc;
    font-size: 1.2rem;
    height: max-content;
  }
  
  /* Opciones */
  .options-section {
    display: flex;
    justify-content: space-around;
    margin-top: 40px;
    padding: 20px;
  }
  
  /* Estilo para las tarjetas de opciones */
  .option {
    background-color: white;
    padding: 20px;
    width: fit-content; 
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    cursor: pointer;
  }
  
  /* Efecto hover para las tarjetas */
  .option:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
  }
  
  /* Estilo para los títulos en las tarjetas */
  .option h2 {
    font-size: 1.2rem;
    margin: 10px 0;
  }
  
  /* Estilo para los párrafos en las tarjetas */
  .option p {
    font-size: 0.9rem;
    color: #666;
  }
  
  /* Estilo para los íconos en las tarjetas */
  .option-icon {
    font-size: 2rem;
    color: #ff6600;
  }
  
  /* Efecto hover para los íconos */
  .option:hover .option-icon {
    color: #ff3300; /* Cambia el color del ícono al pasar el mouse */
  }
